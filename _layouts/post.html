---
layout: default
---

<div class="row post">
    <div class="small-11 small-centered medium-9 columns">
        <header class="post-header">
            <p class="post-meta">{{ page.date | date_to_string }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
            <h1 class="post-title">{{ page.title }}</h1>
        </header>
        <article class="post-content">
            {{ content }}
        </article>
    </div>
</div>
